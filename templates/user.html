{% extends "layout/base.html" %}
{% block title %}
  Trang chủ
{% endblock %}

{% block header %}
  {% include "layout/header.html" %}
{% endblock %}

{% block content %}

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
        <h2>Thông tin cá nhân</h2>
        <img src="{{current_user.avatar_path}}" width="200" style="border-radius: 90px">
        <br>
        <br>
        <div class="form-group">
            <label for="avatar">Chọn ảnh đại diện</label>
            <input type="file" class="form-control" id="avatar" name="avatar"/>
        </div>
        <form method="post" action="{{url_for('user_page')}}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" placeholder="Enter name" id="name" name="name" value="{{current_user.name}}">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" value="{{current_user.email}}">
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>

    </div>
    <div class="col-sm-8">
      <h3>Đơn đã mua</h3>

    </div>
  </div>
</div>

{% endblock %}
